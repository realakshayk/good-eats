<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Eats - Meal Finder</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4CAF50" />
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-green-600 text-white p-4 flex items-center justify-between">
    <h1 class="text-xl font-bold">ðŸ¥— Good Eats</h1>
    <button id="settingsBtn" class="bg-green-700 px-3 py-1 rounded">Settings</button>
  </header>
  <main class="flex-1 flex flex-col items-center p-2" id="app">
    <!-- Goal selector -->
    <section class="w-full max-w-md mt-4">
      <div id="goalCards" class="grid grid-cols-2 gap-2"></div>
    </section>
    <!-- Macro sliders and exclusions -->
    <section class="w-full max-w-md mt-4 bg-white rounded shadow p-4">
      <div class="flex flex-col gap-2">
        <label>Radius: <span id="radiusVal">3</span> mi</label>
        <input type="range" min="0.5" max="10" step="0.5" value="3" id="radiusSlider" />
        <label>Macros (optional):</label>
        <div class="flex gap-2">
          <input type="number" id="minProtein" placeholder="Min Protein (g)" class="input" />
          <input type="number" id="maxProtein" placeholder="Max Protein (g)" class="input" />
        </div>
        <input type="text" id="excludeIngredients" placeholder="Exclude ingredients (comma)" class="input" />
        <button id="findBtn" class="bg-green-600 text-white px-4 py-2 rounded mt-2">Find Meals</button>
      </div>
    </section>
    <!-- Results grid -->
    <section class="w-full max-w-3xl mt-6" id="resultsGrid">
      <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
    </section>
  </main>
  <footer class="bg-gray-200 text-center p-2 text-xs">&copy; 2025 Good Eats</footer>
  <script src="js/main.js"></script>
</body>
</html>
